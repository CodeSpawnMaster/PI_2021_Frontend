<form action="" method="post" id="form" (submit)="saveVendedor()">
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">    
                <div class="register-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>RUC</label>
                            <input class="form-control" id="ruc" name="ruc" type="text" placeholder="RUC" required minlength="11" maxlength="11" [(ngModel)] = "usuario.ruc" />
                        </div>
                        <div class="col-md-6">
                            <label>Razon Social</label>
                            <input class="form-control" id="razon_social" name="razon_social" type="text" placeholder="Razon Social" required minlength="2" maxlength="40" [(ngModel)] = "usuario.razonSocial" />
                        </div>

                        <div class="col-md-6">
                            <label> Usuario</label>
                            <input class="form-control" id="nombreUsuario" name="nombreUsuario" type="email" placeholder="Usuario/Correo" required="email" [(ngModel)] = "usuario.nombreUsuario "/>
                        </div>

                        <div class="col-md-6">
                            <label>Contraseña"</label>
                            <input class="form-control" id="password" name="password" type="password" placeholder="Coloque su Contraseña" required="password" [(ngModel)] = "usuario.password" />
                        </div>

                        <div class="col-md-6">
                            <label>Direccion</label>
                            <input class="form-control" type="text" name="direccion"  placeholder="Coloque su dreccion" [(ngModel)] = "usuario.direccion"  />
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <input class="form-control" type="text" name="direccion"  placeholder="Coloque su dreccion" [(ngModel)] = "usuario.email"  />
                        </div>
                        <div class="col-md-6">
                            <label>Celular</label>
                            <input class="form-control" type="text" name="celular"  placeholder="Coloque su Celular"  minlength="9" maxlength="9" [(ngModel)] = "usuario.celular" />
                        </div>
                        <div class="col-md-12">
                            <button id="btn_reg" type="submit" class="btn">Registrar</button>
                           
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Login End -->
</form>
